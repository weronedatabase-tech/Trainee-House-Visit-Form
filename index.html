<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>House Visit Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Alpine Collapse for Accordion -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { primary: '#4F46E5', secondary: '#10B981' } } } }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        input, textarea, select { font-size: 16px; } 
        textarea { resize: vertical; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 10 10' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M8 2 L2 8' stroke='%239CA3AF' stroke-width='1.5'/%3E%3Cpath d='M8 6 L6 8' stroke='%239CA3AF' stroke-width='1.5'/%3E%3C/svg%3E"); background-position: bottom 2px right 2px; background-repeat: no-repeat; background-size: 12px 12px; }
        .dark textarea { background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 10 10' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M8 2 L2 8' stroke='%236B7280' stroke-width='1.5'/%3E%3Cpath d='M8 6 L6 8' stroke='%236B7280' stroke-width='1.5'/%3E%3C/svg%3E"); }
        .custom-radio:checked { background-color: #4F46E5; border-color: #4F46E5; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-200 min-h-screen"
      x-data="appData()" x-init="initApp()">

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbw21ZGdd-SfmRJrB-zMcfzVKTzIG-hU-BwKaA33J1bukq-4_ZJGQfH6_KBr4LdgjZvXmw/exec'; 
    </script>

    <!-- LOADING -->
    <div x-show="isLoading" x-transition.opacity class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-black bg-opacity-70 backdrop-blur-sm" x-cloak>
        <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-xl flex flex-col items-center">
            <svg class="animate-spin h-10 w-10 text-primary mb-3" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            <span class="font-bold text-gray-800 dark:text-white" x-text="loadingText">Loading...</span>
        </div>
    </div>

    <!-- TOAST -->
    <div x-show="toast.visible" x-transition class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 px-4 py-2 rounded shadow-lg text-white font-medium" :class="toast.type === 'error' ? 'bg-red-600' : 'bg-green-600'" x-cloak>
        <span x-text="toast.message"></span>
    </div>

    <!-- HEADER -->
    <header class="bg-white dark:bg-gray-800 shadow p-4 sticky top-0 z-30 flex justify-between items-center">
        <h1 class="text-xl font-bold text-green-600 dark:text-green-400">House Visit Form</h1>
        <div class="flex items-center gap-3">
            <button @click="openSettings" class="text-gray-500 hover:text-primary"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg></button>
            <button @click="window.location.reload(true)" class="text-gray-500 hover:text-primary"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg></button>
            <button @click="toggleTheme" class="text-2xl">üåó</button>
        </div>
    </header>

    <!-- LOGIN -->
    <div x-show="!isLoggedIn" class="flex flex-col items-center justify-center min-h-[80vh] p-6">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-6 text-center">Volunteer Login</h2>
            <div x-show="loginError" class="bg-red-100 text-red-700 p-2 rounded mb-4 text-sm text-center" x-text="loginError"></div>
            
            <div class="relative w-full mb-4">
                <input :type="showLoginPass ? 'text' : 'password'" x-model="loginPass" @keyup.enter="performLogin" placeholder="Enter Password" 
                       class="w-full p-3 border rounded dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-primary outline-none">
                <button type="button" @click="showLoginPass = !showLoginPass" class="absolute inset-y-0 right-3 flex items-center text-gray-500 hover:text-primary">
                    <svg x-show="!showLoginPass" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                    <svg x-show="showLoginPass" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path></svg>
                </button>
            </div>

            <button @click="performLogin" class="w-full bg-primary text-white p-3 rounded font-bold hover:bg-indigo-700 transition">Login</button>
        </div>
    </div>

    <!-- APP -->
    <div x-show="isLoggedIn" x-cloak class="p-4 max-w-4xl mx-auto pb-24">
        
        <!-- DASHBOARD -->
        <div x-show="view === 'dashboard'">
            <div class="mb-6 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-sm border dark:border-gray-700">
                <h2 class="text-lg font-semibold mb-4 flex justify-between">
                    <span>Find Trainee</span>
                    <span x-show="loadingTrainees" class="text-xs text-primary animate-pulse">Syncing...</span>
                </h2>
                <div class="relative">
                    <input type="text" x-model="searchQuery" @focus="refreshTrainees" placeholder="Search name..." class="w-full p-3 pl-4 border rounded-lg text-gray-900 dark:text-gray-100 dark:bg-gray-700 dark:border-gray-600 outline-none focus:border-primary">
                    <div x-show="searchQuery.length > 0" class="mt-2 max-h-60 overflow-y-auto border rounded-lg dark:border-gray-700">
                        <template x-for="trainee in filteredTrainees" :key="trainee">
                            <div @click="loadTraineeForm(trainee)" class="p-3 bg-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer border-b dark:border-gray-700 flex justify-between items-center">
                                <span x-text="trainee" class="font-medium text-gray-800 dark:text-gray-200"></span>
                                <span class="text-xs font-semibold text-indigo-700 bg-indigo-100 dark:text-indigo-100 dark:bg-indigo-600 px-3 py-1 rounded-full">Fill Form</span>
                            </div>
                        </template>
                        <div x-show="filteredTrainees.length === 0" class="p-3 text-gray-500 bg-white dark:bg-gray-800 text-center">No matches found</div>
                    </div>
                </div>
                <div class="mt-2 text-xs text-gray-400">Pulls list from 'lookup' tab</div>
            </div>
            <div class="text-center">
                <button @click="loadNewForm" class="w-full sm:w-auto px-8 bg-secondary text-white p-4 rounded-lg shadow-md font-bold text-lg">+ Start New Blank Visit</button>
            </div>
        </div>

        <!-- FORM -->
        <div x-show="view === 'form'">
            <div class="flex justify-between items-center mb-6">
                <button @click="view = 'dashboard'" class="text-gray-500 flex items-center gap-1">‚Üê Back</button>
                <h2 class="font-bold text-lg truncate ml-4" x-text="formData[getNameIndex()] || 'New Visit'"></h2>
            </div>
            <form @submit.prevent="submitForm">
                
                <div x-show="groupedHeaders.length === 0" class="text-center p-8 text-gray-500 border-2 border-dashed rounded-lg">
                    <p class="text-lg font-bold">No questions loaded.</p>
                    <p class="text-sm">Check mapping sheet. Only mapped fields are shown.</p>
                    <button @click="resetAppData" type="button" class="mt-4 bg-red-600 text-white px-4 py-2 rounded text-sm">Reset App</button>
                </div>

                <template x-for="(section, secIndex) in groupedHeaders" :key="secIndex">
                    <div class="mb-6 rounded-lg overflow-hidden shadow-sm border dark:border-gray-700 bg-white dark:bg-gray-800">
                        
                        <!-- HEADER (ACCORDION) -->
                        <div @click="toggleSection(section.title)" 
                             class="p-4 font-bold uppercase text-sm tracking-wide border-b dark:border-gray-600 cursor-pointer flex justify-between items-center select-none" 
                             :class="section.bgClass + ' ' + section.textClass">
                             <div>
                                <div x-text="section.title"></div>
                                <div x-show="section.guide" class="text-xs font-normal opacity-75 mt-1 normal-case tracking-normal" x-text="section.guide"></div>
                             </div>
                             <svg class="w-5 h-5 transition-transform duration-200" 
                                  :class="expandedSections[section.title] ? 'rotate-180' : ''"
                                  fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </div>
                        
                        <!-- BODY -->
                        <div x-show="expandedSections[section.title]" x-collapse>
                            <div class="p-4 space-y-5">
                                <template x-for="field in section.fields" :key="field.index">
                                    <div>
                                        <label class="block text-sm font-semibold mb-1 text-gray-800 dark:text-gray-200" x-text="field.label"></label>
                                        <p x-show="field.guide" class="text-xs text-gray-500 dark:text-gray-400 mb-2 italic" x-text="field.guide"></p>
                                        
                                        <template x-if="isLikertScale(field.label)">
                                            <div class="mt-2 mb-4 bg-gray-50 dark:bg-gray-900 p-3 sm:p-4 rounded-lg border dark:border-gray-700 flex flex-row items-center justify-between gap-1 sm:gap-4">
                                                <span class="w-1/3 text-right text-[10px] sm:text-xs text-gray-500 dark:text-gray-400 leading-tight pr-1" x-text="getLikertLabel(field.label, 'left')"></span>
                                                <div class="flex gap-2 sm:gap-4 shrink-0 justify-center">
                                                    <template x-for="val in [1, 2, 3, 4, 5]" :key="val">
                                                        <label class="flex flex-col items-center cursor-pointer">
                                                            <span class="text-[10px] sm:text-xs font-bold mb-1" x-text="val"></span>
                                                            <input type="radio" :name="'likert-'+field.index" :value="val" x-model="formData[field.index]" class="custom-radio w-5 h-5 sm:w-6 sm:h-6 border-2 rounded-full focus:ring-0 cursor-pointer appearance-none bg-white dark:bg-gray-700 checked:bg-primary border-gray-300">
                                                        </label>
                                                    </template>
                                                </div>
                                                <span class="w-1/3 text-left text-[10px] sm:text-xs text-gray-500 dark:text-gray-400 leading-tight pl-1" x-text="getLikertLabel(field.label, 'right')"></span>
                                            </div>
                                        </template>

                                        <template x-if="isProjectField(field.label)">
                                            <select x-model="formData[field.index]" class="w-full p-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600 outline-none bg-white dark:bg-gray-700">
                                                <option value="">Select Project...</option>
                                                <template x-for="opt in projects" :key="opt"><option :value="opt" x-text="opt"></option></template>
                                            </select>
                                        </template>

                                        <template x-if="isDate(field.label)">
                                            <div class="relative">
                                                <input type="text" readonly :value="formatDateDisplay(formData[field.index])" placeholder="DD MMM YYYY" class="w-full p-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600 outline-none bg-white dark:bg-gray-700">
                                                <input type="date" x-model="formData[field.index]" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                                            </div>
                                        </template>

                                        <template x-if="isLongText(field.label) && !isLikertScale(field.label)">
                                            <textarea x-model="formData[field.index]" rows="3" class="w-full p-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600 outline-none min-h-[100px]"></textarea>
                                        </template>
                                        
                                        <template x-if="isShortInput(field.label) && !isProjectField(field.label)">
                                            <input type="text" x-model="formData[field.index]" class="w-full p-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600 outline-none">
                                        </template>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </template>
                <div class="h-24"></div>
                <div class="fixed bottom-0 left-0 w-full p-4 bg-white dark:bg-gray-900 border-t dark:border-gray-700 flex gap-3 z-20 shadow-lg">
                    <button type="button" @click="saveOffline" class="flex-1 bg-gray-500 text-white p-3 rounded-lg font-bold">Save Later</button>
                    <button type="submit" class="flex-1 bg-primary text-white p-3 rounded-lg font-bold">Submit</button>
                </div>
            </form>
        </div>

        <!-- SETTINGS -->
        <div x-show="showSettings" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60 backdrop-blur-sm" x-cloak>
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg w-full max-w-md max-h-[90vh] overflow-y-auto">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold">Settings</h2>
                    <button @click="showSettings = false" class="text-xl">‚úï</button>
                </div>
                <div x-show="!settingsUnlocked">
                    <div x-show="settingsError" class="text-red-500 text-sm mb-2" x-text="settingsError"></div>
                    <input type="password" x-model="settingsPass" @keyup.enter="unlockSettings" placeholder="Password" class="w-full p-3 border rounded mb-3 dark:bg-gray-700">
                    <button @click="unlockSettings" class="w-full bg-gray-800 text-white p-3 rounded">Unlock</button>
                </div>
                <div x-show="settingsUnlocked" class="space-y-6">
                    <div class="p-4 bg-red-50 dark:bg-red-900/20 rounded-lg border border-red-200">
                        <button @click="resetAppData" class="w-full bg-red-600 text-white px-4 py-2 rounded font-bold text-sm">Reset App Data</button>
                    </div>
                    <div class="border-t pt-4 dark:border-gray-600">
                         <h3 class="font-bold mb-3 text-sm text-gray-500 dark:text-gray-300">Security</h3>
                         <div class="mb-3"><input type="text" x-model="newAppPass" placeholder="New App Password" class="w-full p-2 border rounded dark:bg-gray-700 text-sm mb-1"><button @click="changePassword('APP')" class="bg-gray-600 text-white px-3 py-1 rounded text-xs">Update App Pass</button></div>
                         <div><input type="text" x-model="newSettingsPass" placeholder="New Settings Password" class="w-full p-2 border rounded dark:bg-gray-700 text-sm mb-1"><button @click="changePassword('SETTINGS')" class="bg-gray-600 text-white px-3 py-1 rounded text-xs">Update Settings Pass</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function appData() {
            return {
                view: 'dashboard', darkMode: localStorage.getItem('theme') === 'dark',
                isLoggedIn: false, loginPass: '', showLoginPass: false, loginError: '',
                toast: { visible: false, message: '', type: 'success' },
                headers: [], trainees: [], projects: [], mapping: {}, sectionOrder: [], searchQuery: '', loadingTrainees: false,
                formData: {}, isSubmitting: false, isLoading: false, loadingText: 'Please wait...',
                showSettings: false, settingsPass: '', settingsUnlocked: false, settingsError: '', 
                newColumnName: '', newAppPass: '', newSettingsPass: '',
                
                expandedSections: {},

                async initApp() {
                    this.toggleTheme(false);
                    window.addEventListener('online', () => this.syncOfflineData());
                    this.loadConfigFromStorage();
                    if (navigator.onLine) this.fetchConfig();
                    if (localStorage.getItem('isLoggedIn') === 'true') this.isLoggedIn = true;
                },

                toggleSection(title) {
                    this.expandedSections[title] = !this.expandedSections[title];
                },

                formatDateDisplay(isoDate) {
                    if (!isoDate) return '';
                    const parts = String(isoDate).split('-'); 
                    if(parts.length !== 3) return isoDate; 
                    const d = new Date(parts[0], parts[1]-1, parts[2]);
                    return d.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
                },

                staticGuides: { 'life skills': 'Can trainee carry out daily activities like bathing, dressing, eating independently? Household chores? Use telephone? Public transport?', 'academic level': 'Number/money concept? Write name/address/phone number?', 'social skills': 'Eye-contact? Interpersonal skill? Friends at work/school? Mannerisms?', 'motor skills': 'Fine (fork/chopsticks) and Gross (balancing, running, jumping) motor skills?', "trainee's t-shirt size": 'XS: 32-34 / S: 36-38 / M: 38-40 / L: 40-42 / XL: 46-48 / XXL: 50-52 / XXXL: 54-56', 'temperament': 'Please elaborate.', 'personal feedback': 'Impression of family? Habits during session? Interactions so far?', 'attention span': 'Is your trainee attentive/distracted? Please elaborate.', 'responsiveness': 'Is your trainee quick to respond/slow to respond/has no response? Please elaborate.', 'receptiveness': 'Able to understand instructions with/without help OR unable even with help? What kind of help?' },
                likertConfig: { 'mobility': { left: 'Need support to walk and can be clumsy', right: 'Agile and stable' }, 'comprehension': { left: 'Very Low (unable to follow instructions)', right: 'High (able to follow instructions effectively)' }, 'verbal': { left: 'Very Low (non-verbal)', right: 'High (able to engage in conversations)' } },

                setLoading(s, t='Loading...') { this.isLoading = s; this.loadingText = t; },
                toggleTheme(t=true) { if(t) this.darkMode = !this.darkMode; localStorage.setItem('theme', this.darkMode ? 'dark' : 'light'); if(this.darkMode) document.documentElement.classList.add('dark'); else document.documentElement.classList.remove('dark'); },
                
                async performAction(action, payload = {}) {
                    payload.action = action;
                    const res = await fetch(API_URL, { method: "POST", headers: { "Content-Type": "text/plain;charset=utf-8" }, body: JSON.stringify(payload) });
                    return await res.json();
                },

                async performLogin() {
                    this.setLoading(true);
                    try {
                        const data = await this.performAction('login', { password: this.loginPass });
                        if (data.success) { this.isLoggedIn = true; localStorage.setItem('isLoggedIn', 'true'); await this.fetchConfig(); } 
                        else this.loginError = 'Incorrect Password';
                    } catch(e) { this.loginError = 'Connection Error.'; }
                    finally { this.setLoading(false); }
                },

                async fetchConfig() {
                    try {
                        const data = await this.performAction('getConfig');
                        this.headers = Array.isArray(data.headers) ? data.headers.map(String) : [];
                        this.trainees = data.trainees || [];
                        this.projects = data.projects || [];
                        this.mapping = data.mapping || {};
                        this.sectionOrder = data.sectionOrder || [];
                        localStorage.setItem('appConfig', JSON.stringify({ 
                            headers: this.headers, 
                            trainees: this.trainees, 
                            projects: this.projects,
                            mapping: this.mapping,
                            sectionOrder: this.sectionOrder
                        }));
                        this.syncOfflineData();
                    } catch(e) {}
                },

                async refreshTrainees() { if(navigator.onLine) await this.fetchConfig(); },
                get filteredTrainees() { if(!this.searchQuery) return []; const q=this.searchQuery.toLowerCase(); return this.trainees.filter(t=>t&&String(t).toLowerCase().includes(q)); },
                getNameIndex() { return this.headers ? this.headers.findIndex(h => String(h).toLowerCase().includes('trainee') && String(h).toLowerCase().includes('name')) : -1; },
                loadNewForm() { this.loadTraineeForm(''); },

                async loadTraineeForm(name) {
                    this.setLoading(true);
                    if (!this.headers || this.headers.length === 0) {
                        this.loadConfigFromStorage();
                        if (!this.headers || this.headers.length === 0) await this.fetchConfig();
                    }
                    try {
                        const history = await this.performAction('getHistory', { trainee: name });
                        this.formData = {};
                        if(this.headers) {
                            this.headers.forEach((h, i) => {
                                const lower = String(h).toLowerCase();
                                if(!lower.includes('date of visit') && !lower.includes('volunteer')) this.formData[i] = history[i] || '';
                                else if(lower.includes('date of visit')) this.formData[i] = new Date().toISOString().split('T')[0];
                            });
                        }
                        const nameIdx = this.getNameIndex();
                        if(nameIdx !== -1) this.formData[nameIdx] = name;
                        
                        this.expandedSections = {};
                        if(this.sectionOrder && this.sectionOrder.length > 0) {
                            this.sectionOrder.forEach(sec => {
                                if(sec.toLowerCase().includes("general details")) this.expandedSections[sec] = true;
                                else this.expandedSections[sec] = false;
                            });
                        }

                        this.view = 'form';
                    } catch(e) {
                        this.loadNewForm(); 
                    } finally { this.setLoading(false); }
                },

                // DYNAMIC GROUPING
                get groupedHeaders() {
                    if (!this.headers || !Array.isArray(this.headers) || this.headers.length === 0) return [];
                    
                    let groups = [];
                    // Use Order from Backend or Fallback
                    const orderToUse = (this.sectionOrder && this.sectionOrder.length > 0) ? this.sectionOrder : ['General Details'];

                    // Helper to get color based on section title keywords
                    const getColors = (t) => {
                        const l=t.toLowerCase();
                        if(l.includes('visit')||l.includes('general')||l.includes('volunteer')) return {bg:'bg-blue-50 dark:bg-blue-900', txt:'text-blue-700 dark:text-blue-200'};
                        if(l.includes('trainee')) return {bg:'bg-green-50 dark:bg-green-900', txt:'text-green-700 dark:text-green-200'};
                        if(l.includes('caregiver')||l.includes('family')) return {bg:'bg-yellow-50 dark:bg-yellow-900', txt:'text-yellow-700 dark:text-yellow-200'};
                        if(l.includes('medical')||l.includes('health')) return {bg:'bg-red-50 dark:bg-red-900', txt:'text-red-700 dark:text-red-200'};
                        if(l.includes('ability')||l.includes('behaviour')) return {bg:'bg-purple-50 dark:bg-purple-900', txt:'text-purple-700 dark:text-purple-200'};
                        if(l.includes('schooling')||l.includes('working')) return {bg:'bg-indigo-50 dark:bg-indigo-900', txt:'text-indigo-800 dark:text-indigo-200'};
                        if(l.includes('observation')) return {bg:'bg-pink-50 dark:bg-pink-900', txt:'text-pink-700 dark:text-pink-200'};
                        return {bg:'bg-slate-100 dark:bg-gray-800', txt:'text-slate-600 dark:text-slate-400'};
                    };

                    groups = orderToUse.map(title => ({ title: title, fields: [], ...getColors(title) }));
                    
                    // Always ensure Misc exists
                    let misc = groups.find(g => g.title === 'Miscellaneous');
                    if (!misc) {
                        misc = { title: 'Miscellaneous', fields: [], ...getColors('Miscellaneous') };
                        groups.push(misc);
                    }

                    this.headers.forEach((h, i) => {
                        const rawH = String(h);
                        const lower = rawH.toLowerCase();
                        if (lower.includes('timestamp') || rawH.trim() === '') return;

                        let label = rawH, guide = '';
                        const match = rawH.match(/^(.+?)(\s*[\(\Ôºà].+)/);
                        if (match) {
                            if (!/^[\(\Ôºà][s\d]+[\)\Ôºâ]$/i.test(match[2].trim())) {
                                label = match[1].trim(); guide = match[2].trim();
                            }
                        }
                        
                        // Keep full label logic for duplicate headers
                        if (this.headers.filter((v, idx) => v === h && idx < i).length > 0) label = `${label} (${this.headers.filter((v, idx) => v === h && idx < i).length + 1})`;
                        
                        for(const k in this.staticGuides) if(label.toLowerCase().includes(k)) { guide = this.staticGuides[k]; break; }
                        if(guide) guide = guide.replace(/[\(\Ôºà]dd\/mm\/yy.*?[\)\Ôºâ]/gi, '').replace(/\(\d+\)/g, '').replace(/\(s\)/g, '').replace(/[\(\Ôºà\)\Ôºâ]/g, '').trim();

                        const field = { label, guide, index: i, raw: rawH };

                        // MAPPING LOGIC
                        let mappedSection = this.mapping[rawH] || this.mapping[label];
                        if(!mappedSection) {
                            const cleanKey = rawH.replace(/\(\d+\)/g, '').trim();
                            mappedSection = this.mapping[cleanKey];
                        }
                        
                        if(mappedSection) {
                            const group = groups.find(g => g.title === mappedSection);
                            if(group) { group.fields.push(field); return; }
                        }
                        
                        // Default to Misc if no map found
                        misc.fields.push(field);
                    });

                    // Sorters
                    const sortByGroup = (arr, fn) => arr.sort((a,b) => fn(a) - fn(b));
                    
                    const cg = groups.find(s=>s.title.toLowerCase().includes('caregiver'));
                    if(cg) sortByGroup(cg.fields, (f) => {
                        const n = f.raw.toLowerCase();
                        const num = (n.match(/\((\d+)\)/) || [0,99])[1];
                        const rank = n.includes('name')?1:n.includes('relation')?2:n.includes('contact')?3:4;
                        return (num*10) + rank;
                    });
                    
                    const obs = groups.find(s=>s.title.toLowerCase().includes('observation'));
                    if(obs) sortByGroup(obs.fields, (f)=>{
                       const n=f.label.toLowerCase();
                       const grps=['sing-along','cdt','prt','teabreak'];
                       const gA=grps.findIndex(g=>n.includes(g));
                       if(gA!==-1) return gA*100;
                       return 999;
                    });
                    
                    return groups.filter(s => s.fields.length > 0);
                },

                isLikertScale(n) { const s=String(n).toLowerCase(); return s.includes('mobility')||s.includes('comprehension')||s.includes('verbal'); },
                getLikertLabel(n, side) { const k = Object.keys(this.likertConfig).find(k=>String(n).toLowerCase().includes(k)); return k ? this.likertConfig[k][side] : ''; },
                isDate(n) { return String(n).toLowerCase().includes('date'); },
                isProjectField(n) { return String(n).toLowerCase().trim() === 'project'; },
                isShortInput(n) { return ['name','nric','gender','sex','race','religion','blood','height','weight','shirt','relation','contact','mobile','phone','email'].some(k=>String(n).toLowerCase().includes(k)); },
                isLongText(n) { return !this.isDate(n) && !this.isShortInput(n) && !this.isProjectField(n) && !this.isLikertScale(n); },
                
                loadNewForm() { this.loadTraineeForm(''); },
                refreshTrainees() { if(navigator.onLine) this.fetchConfig(); },
                loadConfigFromStorage() { 
                    const c = localStorage.getItem('appConfig'); 
                    if(c) { 
                        try { 
                            const d=JSON.parse(c); 
                            this.headers=d.headers||[]; 
                            this.trainees=d.trainees||[]; 
                            this.projects=d.projects||[]; 
                            this.mapping=d.mapping||{}; 
                            this.sectionOrder=d.sectionOrder||[];
                        } catch(e){} 
                    } 
                },
                resetAppData() { localStorage.clear(); window.location.reload(true); },
                saveOffline(row) { /* ... */ },
                syncOfflineData() { /* ... */ },
                openSettings() { this.showSettings=true; },
                unlockSettings() { if(this.settingsPass==='werone') this.settingsUnlocked=true; else this.settingsError='Wrong Password'; },
                addColumn() { this.performAction('addColumn', {headerName:this.newColumnName}); },
                renameColumn(idx, name) { this.performAction('renameColumn', {colIndex:idx, newName:name}); },
                changePassword() { /* ... */ },
                showToast(m,t) { this.toast.message=m;this.toast.type=t;this.toast.visible=true;setTimeout(()=>this.toast.visible=false,3000); }
            }
        }
    </script>
